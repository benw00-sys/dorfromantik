<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dorfromantik Scoresheet</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2e3e1f;
    }
    .sheet {
      position: relative;
      background: url('dorfromantik.png') no-repeat center top;
      background-size: contain;
      width: 1050px;
      height: 768px;
    }
    input.score, input.flag, input.achievement {
      /*box-shadow: 0 2px 8px rgba(0,0,0,0.08); */
      /*border: 1.5px solid #8bb174; */
      background: rgba(255,255,255,0.00);
      color: #2e3e1f;
      font-size: 28px;
      font-weight: 500;
      padding: 6px 0;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      position: absolute;
      border: none; /* Added to remove border from inputs - helps with visualizing when building*/
    }
    input.score {
      width: 131px;
      height: 45px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    input.flag {
      width: 131px;
      height: 50px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    input.achievement {
      width: 45px;
      height: 25px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    input.score:focus, input.flag:focus, input.achievement:focus {
      border: 2px solid #4e7c2c;
      box-shadow: 0 0 0 2px #b6e3a1;
    }
    /* Checkbox style */
    .checkbox-style[type="checkbox"] {
      width: 22px;
      height: 22px;
      accent-color: #8bb174;
      border-radius: 5px;
      border: 1.5px solid #8bb174;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;
      vertical-align: middle;
      margin: 0;
      position: absolute
    }
    #totalMission, #totalFlag, #totalAchievement {
      position: absolute;
      font-size: 34px;
      font-weight: bold;
      color: #ffffff;
      background: rgba(255,255,255,0);
      padding: 5px 15px;
      border-radius: 8px;
    }
    #total {
      position: absolute;
      bottom: 40px;
      right: 50px;
      font-size: 34px;
      font-weight: bold;
      color: #ffffff;
      background: rgba(255,255,255,0);
      padding: 5px 15px;
      border-radius: 8px;
    }
    #crosses {
      position: absolute;
      bottom: 15px;
      right: 40px;
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      background: rgba(255,255,255,0);
      padding: 5px 15px;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #eee;
      cursor: pointer;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      padding: 12px 24px;
      margin: 24px auto 0 auto;
      max-width: 900px;
      z-index: 2;
    }
    .controls-left, .controls-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .controls select, .controls button {
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #8bb174;
      background: #f7faf5;
      color: #2e3e1f;
      padding: 7px 16px;
      margin: 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: background 0.2s, border 0.2s;
    }
    .controls button:hover, .controls select:focus {
      background: #eaf5e1;
      border-color: #4e7c2c;
    }

    /* Played games table styling */
    .playedGames {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }
    .playedGames table {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      width: 90vw;
      max-width: 900px;
      border-collapse: separate;
      border-spacing: 0;
      margin: 0 auto;
      overflow: hidden;
    }
    .playedGames th, .playedGames td {
      padding: 14px 20px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 18px;
    }
    .playedGames th {
      background: #eaf5e1;
      color: #2e3e1f;
      font-weight: 700;
      border-bottom: 2px solid #b6e3a1;
    }
    .playedGames tr:last-child td {
      border-bottom: none;
    }
    .playedGames button {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .playedGames button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
    <div class="main"> <div class="sheet">
    <div id="currentGameLabel" style="position: absolute; top: 5.5%; left: 5.2%; background: rgba(255,255,255,0); padding: 6px 18px; border-radius: 10px; font-size: 22px; font-weight: bold; color: #2e3e1f; z-index: 10;">
    <span id="currentGameName"></span>
    </div>
    <!-- Example inputs (positions need adjusting to match background image) -->
    <input type="number" class="score" data-section="tree" style="top:13.9%; left:16.7%;">
    <input type="number" class="score" data-section="field" style="top:13.9%; left:30.3%;">
    <input type="number" class="score" data-section="house" style="top:13.9%; left:44%;">
    <input type="number" class="score" data-section="rail" style="top:13.9%; left:58%;">
    <input type="number" class="score" data-section="water" style="top:13.9%; left:72%;">

    <input type="number" class="flag" data-section="treeFlag" style="top:22.5%; left:16.7%;">
    <input type="number" class="flag" data-section="fieldFlag" style="top:22.5%; left:30.3%;">
    <input type="number" class="flag" data-section="houseFlag" style="top:22.5%; left:44%;">
    <input type="number" class="flag" data-section="railFlag" style="top:22.5%; left:58%;">
    <input type="number" class="flag" data-section="waterFlag" style="top:22.5%; left:72%;">

    <input type="number" class="achievement" data-section="redHeart" style="top:40.5%; left:38.5%;">
    <input type="checkbox" class="achievement checkbox-style" data-section="circus" data-points="10" style="top:47%; left:39.5%;">
    <input type="number" class="achievement" data-section="trainCrossing" style="top:50.5%; left:38.5%;">
    <input type="number" class="achievement" data-section="sheep" style="top:56%; left:38.5%;">
    <input type="number" class="achievement" data-section="hill" style="top:60.5%; left:38.5%;">
    <input type="number" class="achievement" data-section="construction" style="top:65.5%; left:38.5%;">
    <input type="number" class="achievement" data-section="balloon" style="top:70.2%; left:38.5%;">
    <input type="number" class="achievement" data-section="goldenHeart" style="top:75%; left:38.5%;">
    <input type="number" class="achievement" data-section="doubleTree" style="top:40%; left:80%;">
    <input type="number" class="achievement" data-section="doubleWheat" style="top:45.5%; left:80%;">
    <input type="number" class="achievement" data-section="doubleHouse" style="top:50.5%; left:80%;">
    <input type="number" class="achievement" data-section="doubleTrain" style="top:55.5%; left:80%;">
    <input type="number" class="achievement" data-section="doubleRiver" style="top:61%; left:80%;">
    <input type="number" class="achievement" data-section="trainStation" style="top:65.8%; left:80%;">
    <input type="number" class="achievement" data-section="harbor" style="top:70.2%; left:80%;">

    <div id="totalMission" style="position: absolute; top:15%; left:90%;">0</div>
    <div id="totalFlag" style="position: absolute; top:24%; left:90%;">0</div>
    <div id="totalAchievement" style="position: absolute; top:50%; left:90%;">0</div>
    <!-- Total -->
    <div id="totalMissionLabel" style="position: absolute; top:99%; left:83%; font-size: 18px; color: #fff; font-weight: bold; border: #2e3e1f; width: 177px; text-align: center;">
      <div id="total">0</div>
      <div id="crosses">(0 X)</div>
    </div>
    </div> <!-- end .sheet -->

    <div class="controls">
  <div class="controls-left">
    <select id="gameSelector" style="margin-right:10px;"></select>
    <button onclick="newGame()">âž• New Game</button>
    <button onclick="deleteCurrentGame()">ðŸ—‘ Delete Game</button>
  </div>
  <div class="controls-right">
    <button onclick="saveGame();clearScores()">ðŸ’¾ Save Score</button>
    <button onclick="clearScores()">ðŸ—‘ Clear </button>
  </div>
</div>

    <div class="playedGames" id="playedGames">
        <!-- Saved games will appear here -->
    </div> </div>
  
  <script>
// --- Game Management ---
function getGamesMeta() {
  return JSON.parse(localStorage.getItem("dorfromantik_games_meta") || "{}");
}
function setGamesMeta(meta) {
  localStorage.setItem("dorfromantik_games_meta", JSON.stringify(meta));
}
function getCurrentGame() {
  return localStorage.getItem("dorfromantik_current_game") || null;
}
function setCurrentGame(name) {
  localStorage.setItem("dorfromantik_current_game", name);
}
function updateCurrentGameLabel() {
  const meta = getGamesMeta();
  const current = getCurrentGame();
  const label = document.getElementById("currentGameLabel");
  if (!label || !current) return;
  const scores = (meta[current] || []).length + 1;
  label.innerText = `#${scores}`;
}
function ensureGameSelected() {
  let current = getCurrentGame();
  let meta = getGamesMeta();
  if (!current || !meta[current]) {
    let name = prompt("Please enter a name for the new game:");
    if (name) {
      meta[name] = [];
      setGamesMeta(meta);
      setCurrentGame(name);
      renderGameSelector();
      updateCurrentGameLabel();
    }
  } else {
    updateCurrentGameLabel();
  }
}
function newGame() {
  let name = prompt("New Game: Enter a name:");
  if (!name) return;
  let meta = getGamesMeta();
  if (meta[name]) {
    alert("A game with this name already exists.");
    return;
  }
  meta[name] = [];
  setGamesMeta(meta);
  setCurrentGame(name);
  renderGameSelector();
  clearScores();
  renderPlayedGames();
  updateCurrentGameLabel();
}
function renderGameSelector() {
  let meta = getGamesMeta();
  let current = getCurrentGame();
  let sel = document.getElementById("gameSelector");
  sel.innerHTML = Object.keys(meta).map(name => `<option value="${name}"${name===current?' selected':''}>${name}</option>`).join("");
  sel.onchange = function() {
    setCurrentGame(sel.value);
    clearScores();
    renderPlayedGames();
    updateCurrentGameLabel();
  };
  // Always update label and table after rendering selector
  updateCurrentGameLabel();
  renderPlayedGames();
}
function renderPlayedGames() {
  ensureGameSelected();
  let current = getCurrentGame();
  let meta = getGamesMeta();
  let games = (meta[current] || []);
  const container = document.getElementById("playedGames");
  if (!container) return;
  if (games.length === 0) {
    container.innerHTML = "<em>No saved scores for this game.</em>";
    return;
  }

  // Helper to pretty print section names (user can extend)
  function prettyName(key) {
    // Example mapping, extend as needed
    const map = {
      tree: "Forest",
      field: "Field",
      house: "House",
      rail: "Rail",
      water: "Water",
      treeFlag: "Forest Flag",
      fieldFlag: "Field Flag",
      houseFlag: "House Flag",
      railFlag: "Longest Train",
      waterFlag: "Longest River",
      redHeart: "Red Heart",
      circus: "Circus",
      trainCrossing: "Train Crossing",
      sheep: "Sheep",
      hill: "Hill",
      construction: "Construction",
      balloon: "Balloon",
      goldenHeart: "Golden Heart",
      doubleTree: "Double Tree",
      doubleWheat: "Double Wheat",
      doubleHouse: "Double House",
      doubleTrain: "Double Train",
      doubleRiver: "Double River",
      trainStation: "Train Station",
      harbor: "Harbor"
    };
    return map[key] || key;
  }

  // Section keys
  const missionKeys = ["tree", "field", "house", "rail", "water"];
  const flagKeys = ["treeFlag", "fieldFlag", "houseFlag", "railFlag", "waterFlag"];
  const achievementKeys = [
    "redHeart", "circus", "trainCrossing", "sheep", "hill", "construction", "balloon", "goldenHeart",
    "doubleTree", "doubleWheat", "doubleHouse", "doubleTrain", "doubleRiver", "trainStation", "harbor"
  ];

  function renderDetails(g) {
    function section(keys, label) {
      let rows = keys.map(k => {
        if (g[k] === undefined || g[k] === "" || g[k] === false) return "";
        let val = (typeof g[k] === "boolean") ? (g[k] ? "âœ“" : "") : g[k];
        return `<tr><td>${prettyName(k)}</td><td style="text-align:right;">${val}</td></tr>`;
      }).join("");
      if (!rows) return "";
      return `<tr><th colspan="2" style="text-align:left;padding-top:8px;">${label}</th></tr>${rows}`;
    }
    return `
      <table style="width:100%;font-size:15px;margin-top:8px;">
        <tbody>
          ${section(missionKeys, "Missions")}
          ${section(flagKeys, "Flags")}
          ${section(achievementKeys, "Achievements")}
        </tbody>
      </table>
    `;
  }

  let html = `<table>
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Total</th>
        <th>Details</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      ${games.map((g,i)=>`
        <tr>
          <td style="text-align:center;">${i+1}</td>
          <td>${g.date}</td>
          <td style="text-align:center;font-weight:bold;">${g.total}</td>
          <td style="text-align:center;">
            <button onclick="toggleDetails(this)">â–¼</button>
          </td>
          <td style="text-align:center;">
            <button onclick="deleteGame(${i})">âœ—</button>
          </td>
        </tr>
        <tr class="details-row" style="display:none;">
          <td colspan="5">${renderDetails(g)}</td>
        </tr>
      `).join("")}
    </tbody>
  </table>
  `;

  container.innerHTML = html;
}
function deleteGame(index) {
  let current = getCurrentGame();
  let meta = getGamesMeta();
  meta[current].splice(index, 1);
  setGamesMeta(meta);
  renderPlayedGames();
}
function deleteCurrentGame() {
  const current = getCurrentGame();
  if (!current) return;
  if (!confirm(`Delete game "${current}" and all its scores? This cannot be undone.`)) return;
  let meta = getGamesMeta();
  delete meta[current];
  setGamesMeta(meta);
  // Pick another game if any left, else clear
  const names = Object.keys(meta);
  if (names.length > 0) {
    setCurrentGame(names[0]);
  } else {
    localStorage.removeItem("dorfromantik_current_game");
  }
  renderGameSelector();
  clearScores();
  renderPlayedGames();
  updateCurrentGameLabel();
}

// --- Input/Score Logic ---
const allInput = document.querySelectorAll("input");
const inputs = document.querySelectorAll(".score");
inputs.forEach(inp => inp.addEventListener("input", updateTotal));
inputs.forEach(inp => inp.addEventListener("input", updateTotalMission));
function updateTotal() {
  let sum = 0;
  allInput.forEach(inp => {
    if (inp.type === "checkbox") {
      if (inp.checked) {
        sum += Number(inp.dataset.points) || 0;
      }
    } else {
      sum += Number(inp.value) || 0;
    }
  });
  document.getElementById("total").innerText = sum;
  console.log(achievementCrosses(sum))
  updateCrosses(achievementCrosses(sum));
}
function achievementCrosses(points) {
 const mapping = {
   0: 1,
   100: 2,
   110: 3,
   120: 3,
   130: 4,
   140: 4,
   150: 5,
   160: 5,
   170: 6,
   180: 6,
   190: 7,
   200: 7,
   210: 8,
   220: 8,
   230: 9,
   240: 9,
   250: 10,
   260: 10,
   270: 11,
   280: 11,
   290: 12,
   300: 12,
   310: 13,
   320: 13,
   330: 14,
   340: 14,
   350: 15,
   375: 15,
   400: 15
 };

 let lvlPoints = Math.floor(points / 10) * 10;

 if (lvlPoints > 400) {lvlPoints = 400;}

 return mapping[lvlPoints] || 1;

}
function updateCrosses(crosses) {
  document.getElementById("crosses").innerText = `(${crosses} X)`;
}
function updateTotalMission() {
  let sum = 0;
  inputs.forEach(inp => sum += Number(inp.value) || 0);
  document.getElementById("totalMission").innerText = sum;
}
const flagInputs = document.querySelectorAll(".flag");
flagInputs.forEach(inp => inp.addEventListener("input", updateTotalFlag));
flagInputs.forEach(inp => inp.addEventListener("input", updateTotal));
function updateTotalFlag() {
  let sum = 0;
  flagInputs.forEach(inp => sum += Number(inp.value) || 0);
  document.getElementById("totalFlag").innerText = sum;
}
const achievementInputs = document.querySelectorAll(".achievement");
achievementInputs.forEach(inp => inp.addEventListener("input", updateTotalAchievement));
achievementInputs.forEach(inp => inp.addEventListener("input", updateTotal));
function updateTotalAchievement() {
  let sum = 0;
  achievementInputs.forEach(inp => {
    if (inp.type === "checkbox") {
      if (inp.checked) {
        sum += Number(inp.dataset.points) || 0;
      }
    } else {
      sum += Number(inp.value) || 0;
    }
  });
  document.getElementById("totalAchievement").innerText = sum;
}
function saveGame() {
  ensureGameSelected();
  let current = getCurrentGame();
  if (!current) return;
  let meta = getGamesMeta();
  const data = {};
  document.querySelectorAll("input").forEach(inp => {
    if (inp.type === "checkbox") {
      data[inp.dataset.section] = inp.checked;
    } else {
      data[inp.dataset.section] = inp.value;
    }
  });
  data.total = document.getElementById("total").innerText;
  data.date = new Date().toLocaleString();
  meta[current].push(data);
  setGamesMeta(meta);
  alert("Game saved!");
  renderPlayedGames();
}
function loadGames() {
  const games = JSON.parse(localStorage.getItem("dorfromantik_games") || "[]");
  if (games.length === 0) {
    alert("No saved games found.");
    return;
  }
  let msg = games.map((g,i)=>`${i+1}. ${g.date} = ${g.total} Punkte`).join("\n");
  alert("Saved games:\n"+msg);
}
function clearScores() {
  allInput.forEach(inp => {
    if (inp.type === "checkbox") {
      inp.checked = false;
    } else {
      inp.value = "";
    }
  });
  updateTotal();
  updateTotalMission();
  updateTotalFlag();
  updateTotalAchievement();
}
window.addEventListener("DOMContentLoaded", function() {
  ensureGameSelected();
  renderGameSelector();
  renderPlayedGames();
  updateCurrentGameLabel();
});
function toggleDetails(btn) {
  var tr = btn.closest('tr');
  var details = tr.nextElementSibling;
  if (details.style.display === "none") {
    details.style.display = "";
    btn.innerText = "â–²";
  } else {
    details.style.display = "none";
    btn.innerText = "â–¼";
  }
}
</script>
</body>
</html>
