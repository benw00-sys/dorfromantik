<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dorfromantik Scoresheet</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2e3e1f;
    }
    .sheet {
      position: relative;
      background: url('dorfromantik.png') no-repeat center top;
      background-size: contain;
      width: 1050px;
      height: 768px;
    }
    input.score, input.flag, input.achievement {
      /*box-shadow: 0 2px 8px rgba(0,0,0,0.08); */
      /*border: 1.5px solid #8bb174; */
      background: rgba(255,255,255,0.00);
      color: #2e3e1f;
      font-size: 28px;
      font-weight: 500;
      padding: 6px 0;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      position: absolute;
      /*border: none;*/
    }
    input.score {
      width: 131px;
      height: 45px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    input.flag {
      width: 131px;
      height: 50px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    input.achievement {
      width: 45px;
      height: 25px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    input.score:focus, input.flag:focus, input.achievement:focus {
      border: 2px solid #4e7c2c;
      box-shadow: 0 0 0 2px #b6e3a1;
    }
    /* Checkbox style */
    .checkbox-style[type="checkbox"] {
      width: 22px;
      height: 22px;
      accent-color: #8bb174;
      border-radius: 5px;
      border: 1.5px solid #8bb174;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;
      vertical-align: middle;
      margin: 0;
      position: absolute
    }
    #totalMission, #totalFlag, #totalAchievement {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      background: rgba(255,255,255,0.9);
      padding: 5px 15px;
      border-radius: 8px;
    }
    #total {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      background: rgba(255,255,255,0.9);
      padding: 5px 15px;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #eee;
      cursor: pointer;
    }
    .controls {
      position: static;
      display: flex;
      justify-content: center;
      gap: 12px;
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      padding: 12px 24px;
      margin: 24px auto 0 auto;
      max-width: 900px;
      z-index: 2;
    }
    .controls select, .controls button {
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #8bb174;
      background: #f7faf5;
      color: #2e3e1f;
      padding: 7px 16px;
      margin: 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: background 0.2s, border 0.2s;
    }
    .controls button:hover, .controls select:focus {
      background: #eaf5e1;
      border-color: #4e7c2c;
    }

    /* Played games table styling */
    .playedGames {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }
    .playedGames table {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      width: 90vw;
      max-width: 900px;
      border-collapse: separate;
      border-spacing: 0;
      margin: 0 auto;
      overflow: hidden;
    }
    .playedGames th, .playedGames td {
      padding: 14px 20px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 18px;
    }
    .playedGames th {
      background: #eaf5e1;
      color: #2e3e1f;
      font-weight: 700;
      border-bottom: 2px solid #b6e3a1;
    }
    .playedGames tr:last-child td {
      border-bottom: none;
    }
    .playedGames button {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .playedGames button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
    <div class="main"> <div class="sheet">
    <div id="currentGameLabel" style="position: absolute; top: 5.5%; left: 5.2%; background: rgba(255,255,255,0); padding: 6px 18px; border-radius: 10px; font-size: 22px; font-weight: bold; color: #2e3e1f; z-index: 10;">
    <span id="currentGameName"></span>
    </div>
    <!-- Example inputs (positions need adjusting to match background image) -->
    <input type="number" class="score" data-section="tree" style="top:13.9%; left:16.7%;">
    <input type="number" class="score" data-section="field" style="top:13.9%; left:30.3%;">
    <input type="number" class="score" data-section="house" style="top:13.9%; left:44%;">
    <input type="number" class="score" data-section="rail" style="top:13.9%; left:58%;">
    <input type="number" class="score" data-section="water" style="top:13.9%; left:72%;">

    <input type="number" class="flag" data-section="tree" style="top:22.5%; left:16.7%;">
    <input type="number" class="flag" data-section="field" style="top:22.5%; left:30.3%;">
    <input type="number" class="flag" data-section="house" style="top:22.5%; left:44%;">
    <input type="number" class="flag" data-section="rail" style="top:22.5%; left:58%;">
    <input type="number" class="flag" data-section="water" style="top:22.5%; left:72%;">

    <input type="number" class="achievement" data-section="redHeart" style="top:40.5%; left:38.5%;">
    <input type="checkbox" class="achievement checkbox-style" data-section="circus" data-points="10" style="top:47%; left:39.5%;">
    <input type="number" class="achievement" data-section="trainCrossing" style="top:50.5%; left:38.5%;">
    <input type="number" class="achievement" data-section="sheep" style="top:56%; left:38.5%;">
    <input type="number" class="achievement" data-section="hill" style="top:60.5%; left:38.5%;">
    <input type="number" class="achievement" data-section="construction" style="top:65.5%; left:38.5%;">
    <input type="number" class="achievement" data-section="balloon" style="top:70.2%; left:38.5%;">
    <input type="number" class="achievement" data-section="goldenHeart" style="top:75%; left:38.5%;">
    <input type="number" class="achievement" data-section="doubleTree" style="top:40%; left:80%;">
    <input type="number" class="achievement" data-section="doubleWheat" style="top:45.5%; left:80%;">
    <input type="number" class="achievement" data-section="doubleHouse" style="top:50.5%; left:80%;">
    <input type="number" class="achievement" data-section="doubleTrain" style="top:55.5%; left:80%;">
    <input type="number" class="achievement" data-section="doubleRiver" style="top:61%; left:80%;">
    <input type="number" class="achievement" data-section="trainStation" style="top:65.8%; left:80%;">
    <input type="number" class="achievement" data-section="harbor" style="top:70.2%; left:80%;">

    <div id="totalMission" style="position: absolute; top:15%; left:90%;">0</div>
    <div id="totalFlag" style="position: absolute; top:24%; left:90%;">0</div>
    <div id="totalAchievement" style="position: absolute; top:50%; left:90%;">0</div>
    <!-- Total -->
    <div id="total">0</div>

    </div> <!-- end .sheet -->

    <div class="controls">
      <select id="gameSelector" style="margin-right:10px;"></select>
      <button onclick="newGame()">âž• New Game</button>
      <button onclick="saveGame()">ðŸ’¾ Save Score</button>
      <button onclick="loadGames()">ðŸ“‚ Show All Scores</button>
      <button onclick="clearScores()">ðŸ—‘ Clear</button>
    </div>

    <div class="playedGames" id="playedGames">
        <!-- Saved games will appear here -->
    </div> </div>
  
  <script>
// --- Game Management ---
function getGamesMeta() {
  return JSON.parse(localStorage.getItem("dorfromantik_games_meta") || "{}");
}
function setGamesMeta(meta) {
  localStorage.setItem("dorfromantik_games_meta", JSON.stringify(meta));
}
function getCurrentGame() {
  return localStorage.getItem("dorfromantik_current_game") || null;
}
function setCurrentGame(name) {
  localStorage.setItem("dorfromantik_current_game", name);
}
function updateCurrentGameLabel() {
  const meta = getGamesMeta();
  const current = getCurrentGame();
  const label = document.getElementById("currentGameLabel");
  if (!label || !current) return;
  const scores = (meta[current] || []).length;
  label.innerText = `#${scores}`;
}
function ensureGameSelected() {
  let current = getCurrentGame();
  let meta = getGamesMeta();
  if (!current || !meta[current]) {
    let name = prompt("Please enter a name for the new game:");
    if (name) {
      meta[name] = [];
      setGamesMeta(meta);
      setCurrentGame(name);
      renderGameSelector();
      updateCurrentGameLabel();
    }
  } else {
    updateCurrentGameLabel();
  }
}
function newGame() {
  let name = prompt("New Game: Enter a name:");
  if (!name) return;
  let meta = getGamesMeta();
  if (meta[name]) {
    alert("A game with this name already exists.");
    return;
  }
  meta[name] = [];
  setGamesMeta(meta);
  setCurrentGame(name);
  renderGameSelector();
  clearScores();
  renderPlayedGames();
  updateCurrentGameLabel();
}
function renderGameSelector() {
  let meta = getGamesMeta();
  let current = getCurrentGame();
  let sel = document.getElementById("gameSelector");
  sel.innerHTML = Object.keys(meta).map(name => `<option value="${name}"${name===current?' selected':''}>${name}</option>`).join("");
  sel.onchange = function() {
    setCurrentGame(sel.value);
    clearScores();
    renderPlayedGames();
    updateCurrentGameLabel();
  };
  // Always update label and table after rendering selector
  updateCurrentGameLabel();
  renderPlayedGames();
}
function renderPlayedGames() {
  ensureGameSelected();
  let current = getCurrentGame();
  let meta = getGamesMeta();
  let games = (meta[current] || []);
  const container = document.getElementById("playedGames");
  if (!container) return;
  if (games.length === 0) {
    container.innerHTML = "<em>No saved scores for this game.</em>";
    return;
  }
  let html = `<table><thead><tr><th>#</th><th>Date</th><th>Total</th><th>Delete</th></tr></thead><tbody>${games.map((g,i)=>`
    <tr>
      <td style="text-align:center;">${i+1}</td>
      <td>${g.date}</td>
      <td style="text-align:center;font-weight:bold;">${g.total}</td>
      <td style="text-align:center;"><button onclick="deleteGame(${i})">âœ—</button></td>
    </tr>
  `).join("")}</tbody></table>`;
  container.innerHTML = html;
}
function deleteGame(index) {
  let current = getCurrentGame();
  let meta = getGamesMeta();
  meta[current].splice(index, 1);
  setGamesMeta(meta);
  renderPlayedGames();
}

// --- Input/Score Logic ---
const allInput = document.querySelectorAll("input");
const inputs = document.querySelectorAll(".score");
inputs.forEach(inp => inp.addEventListener("input", updateTotal));
inputs.forEach(inp => inp.addEventListener("input", updateTotalMission));
function updateTotal() {
  let sum = 0;
  allInput.forEach(inp => {
    if (inp.type === "checkbox") {
      if (inp.checked) {
        sum += Number(inp.dataset.points) || 0;
      }
    } else {
      sum += Number(inp.value) || 0;
    }
  });
  document.getElementById("total").innerText = sum;
}
function updateTotalMission() {
  let sum = 0;
  inputs.forEach(inp => sum += Number(inp.value) || 0);
  document.getElementById("totalMission").innerText = sum;
}
const flagInputs = document.querySelectorAll(".flag");
flagInputs.forEach(inp => inp.addEventListener("input", updateTotalFlag));
flagInputs.forEach(inp => inp.addEventListener("input", updateTotal));
function updateTotalFlag() {
  let sum = 0;
  flagInputs.forEach(inp => sum += Number(inp.value) || 0);
  document.getElementById("totalFlag").innerText = sum;
}
const achievementInputs = document.querySelectorAll(".achievement");
achievementInputs.forEach(inp => inp.addEventListener("input", updateTotalAchievement));
achievementInputs.forEach(inp => inp.addEventListener("input", updateTotal));
function updateTotalAchievement() {
  let sum = 0;
  achievementInputs.forEach(inp => {
    if (inp.type === "checkbox") {
      if (inp.checked) {
        sum += Number(inp.dataset.points) || 0;
      }
    } else {
      sum += Number(inp.value) || 0;
    }
  });
  document.getElementById("totalAchievement").innerText = sum;
}
function saveGame() {
  ensureGameSelected();
  let current = getCurrentGame();
  if (!current) return;
  let meta = getGamesMeta();
  const data = {};
  document.querySelectorAll("input").forEach(inp => {
    if (inp.type === "checkbox") {
      data[inp.dataset.section] = inp.checked;
    } else {
      data[inp.dataset.section] = inp.value;
    }
  });
  data.total = document.getElementById("total").innerText;
  data.date = new Date().toLocaleString();
  meta[current].push(data);
  setGamesMeta(meta);
  alert("Game saved!");
  renderPlayedGames();
}
function loadGames() {
  const games = JSON.parse(localStorage.getItem("dorfromantik_games") || "[]");
  if (games.length === 0) {
    alert("No saved games found.");
    return;
  }
  let msg = games.map((g,i)=>`${i+1}. ${g.date} = ${g.total} Punkte`).join("\n");
  alert("Saved games:\n"+msg);
}
function clearScores() {
  allInput.forEach(inp => {
    if (inp.type === "checkbox") {
      inp.checked = false;
    } else {
      inp.value = "";
    }
  });
  updateTotal();
  updateTotalMission();
  updateTotalFlag();
  updateTotalAchievement();
}
window.addEventListener("DOMContentLoaded", function() {
  ensureGameSelected();
  renderGameSelector();
  renderPlayedGames();
  updateCurrentGameLabel();
});
</script>
</body>
</html>
