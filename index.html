<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dorfromantik Punkte-Rechner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2e3e1f;
    }
    .sheet {
      position: relative;
      background: url('dorfromantik.png') no-repeat center top;
      background-size: contain;
      width: 1050px;
      height: 768px;
    }
    input.score, input.flag, input.achievement {
      /*box-shadow: 0 2px 8px rgba(0,0,0,0.08); */
      /*border: 1.5px solid #8bb174; */
      background: rgba(255,255,255,0.00);
      color: #2e3e1f;
      font-size: 28px;
      font-weight: 500;
      padding: 6px 0;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      position: absolute;
      border: none;
    }
    input.score {
      width: 131px;
      height: 45px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    input.flag {
      width: 131px;
      height: 50px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    input.achievement {
      width: 45px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    input.score:focus, input.flag:focus, input.achievement:focus {
      border: 2px solid #4e7c2c;
      box-shadow: 0 0 0 2px #b6e3a1;
    }
    /* Checkbox style */
    .checkbox-style[type="checkbox"] {
      width: 22px;
      height: 22px;
      accent-color: #8bb174;
      border-radius: 5px;
      border: 1.5px solid #8bb174;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;
      vertical-align: middle;
      margin: 0;
      position: absolute
    }
    #totalMission, #totalFlag, #totalAchievement {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      background: rgba(255,255,255,0.9);
      padding: 5px 15px;
      border-radius: 8px;
    }
    #total {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      background: rgba(255,255,255,0.9);
      padding: 5px 15px;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #eee;
      cursor: pointer;
    }
    .controls {
      position: absolute;
      bottom: -5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    /* Played games table styling */
    .playedGames {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    .playedGames table {
      background:rgba(255,255,255,0.98);
      border-radius:10px;
      box-shadow:0 2px 12px rgba(0,0,0,0.08);
      width: 90vw;
      max-width: 900px;
      border-collapse: collapse;
      margin: 0 auto;
    }
    .playedGames th, .playedGames td {
      padding: 10px 16px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 17px;
    }
    .playedGames th {
      background: #eaf5e1;
      color: #2e3e1f;
      font-weight: 700;
    }
    .playedGames tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
    <div class="main"> <div class="sheet">
    <!-- Example inputs (positions need adjusting to match background image) -->
    <input type="number" class="score" data-section="tree" style="top:13.9%; left:16.7%;">
    <input type="number" class="score" data-section="field" style="top:13.9%; left:30.3%;">
    <input type="number" class="score" data-section="house" style="top:13.9%; left:44%;">
    <input type="number" class="score" data-section="rail" style="top:13.9%; left:58%;">
    <input type="number" class="score" data-section="water" style="top:13.9%; left:72%;">

    <input type="number" class="flag" data-section="tree" style="top:22.5%; left:16.7%;">
    <input type="number" class="flag" data-section="field" style="top:22.5%; left:30.3%;">
    <input type="number" class="flag" data-section="house" style="top:22.5%; left:44%;">
    <input type="number" class="flag" data-section="rail" style="top:22.5%; left:58%;">
    <input type="number" class="flag" data-section="water" style="top:22.5%; left:72%;">

    <input type="number" class="achievement" data-section="redHeart" style="top:40%; left:38%;">
    <input type="checkbox" class="achievement checkbox-style" data-section="circus" data-points="10" style="top:47%; left:38%;">
    <input type="number" class="achievement" data-section="trainCrossing" style="top:50.5%; left:38%;">
    <input type="number" class="achievement" data-section="sheep" style="top:56%; left:38%;">
    <input type="number" class="achievement" data-section="hill" style="top:62%; left:38%;">
    <input type="number" class="achievement" data-section="construction" style="top:66.5%; left:38%;">
    <input type="number" class="achievement" data-section="balloon" style="top:71.2%; left:38%;">
    <input type="number" class="achievement" data-section="goldenHeart" style="top:76%; left:38%;">
    <input type="number" class="achievement" data-section="doubleTree" style="top:40%; left:80%;">
    <input type="number" class="achievement" data-section="doubleWheat" style="top:45.5%; left:80%;">
    <input type="number" class="achievement" data-section="doubleHouse" style="top:50.5%; left:80%;">
    <input type="number" class="achievement" data-section="doubleTrain" style="top:57%; left:80%;">
    <input type="number" class="achievement" data-section="doubleRiver" style="top:62.2%; left:80%;">
    <input type="number" class="achievement" data-section="trainStation" style="top:66.8%; left:80%;">
    <input type="number" class="achievement" data-section="harbor" style="top:71.2%; left:80%;">

    <div id="totalMission" style="position: absolute; top:15%; left:90%;">0</div>
    <div id="totalFlag" style="position: absolute; top:24%; left:90%;">0</div>
    <div id="totalAchievement" style="position: absolute; top:50%; left:90%;">0</div>
    <!-- Total -->
    <div id="total">0</div>

    <div class="controls">
      <button onclick="saveGame()">ðŸ’¾ Spiel speichern</button>
      <button onclick="loadGames()">ðŸ“‚ Spiele laden</button>
      <button onclick="clearScores()">ðŸ—‘ LÃ¶schen</button>
    </div>
  </div>

  <!-- Move playedGames table below the image -->
  <div class="playedGames" id="playedGames">
      <!-- Saved games will appear here -->
  </div> </div>
  
  <script>
    function renderPlayedGames() {
      const games = JSON.parse(localStorage.getItem("dorfromantik_games") || "[]");
      const container = document.getElementById("playedGames");
      if (!container) return;
      if (games.length === 0) {
        container.innerHTML = "<em>Keine gespeicherten Spiele.</em>";
        return;
      }
      let html = `<table style="background:rgba(255,255,255,0.95);border-radius:8px;width:100%;margin-top:10px;">
        <thead>
          <tr>
            <th>#</th>
            <th>Datum</th>
            <th>Punkte</th>
            <th>LÃ¶schen</th>
          </tr>
        </thead>
        <tbody>
          ${games.map((g,i)=>`
            <tr>
              <td style="text-align:center;">${i+1}</td>
              <td>${g.date}</td>
              <td style="text-align:center;font-weight:bold;">${g.total}</td>
              <td style="text-align:center;"><button onclick="deleteGame(${i})" style="color:#fff;background:#c0392b;border:none;border-radius:4px;padding:2px 8px;cursor:pointer;font-size:16px;">âœ—</button></td>
            </tr>
          `).join("")}
        </tbody>
      </table>`;
      container.innerHTML = html;
    }

    function deleteGame(index) {
      let games = JSON.parse(localStorage.getItem("dorfromantik_games") || "[]");
      games.splice(index, 1);
      localStorage.setItem("dorfromantik_games", JSON.stringify(games));
      renderPlayedGames();
    }

    // Render on page load
    window.addEventListener("DOMContentLoaded", renderPlayedGames);
  </script>

  <script>
    const allInput = document.querySelectorAll("input");
    const inputs = document.querySelectorAll(".score");

    inputs.forEach(inp => inp.addEventListener("input", updateTotal));
    inputs.forEach(inp => inp.addEventListener("input", updateTotalMission));

    function updateTotal() {
      let sum = 0;
      allInput.forEach(inp => {
    if (inp.type === "checkbox") {
      if (inp.checked) {
        sum += Number(inp.dataset.points) || 0;
      }
    } else {
      sum += Number(inp.value) || 0;
    }
  });
      document.getElementById("total").innerText = sum;
    }

    function updateTotalMission() {
      let sum = 0;
      inputs.forEach(inp => sum += Number(inp.value) || 0);
      document.getElementById("totalMission").innerText = sum;
    }

    const flagInputs = document.querySelectorAll(".flag");
    flagInputs.forEach(inp => inp.addEventListener("input", updateTotalFlag));
    flagInputs.forEach(inp => inp.addEventListener("input", updateTotal));

    function updateTotalFlag() {
      let sum = 0;
      flagInputs.forEach(inp => sum += Number(inp.value) || 0);
      document.getElementById("totalFlag").innerText = sum;
    }

    const achievementInputs = document.querySelectorAll(".achievement");
    achievementInputs.forEach(inp => inp.addEventListener("input", updateTotalAchievement));
    achievementInputs.forEach(inp => inp.addEventListener("input", updateTotal));
    function updateTotalAchievement() {
      let sum = 0;
      achievementInputs.forEach(inp => {
    if (inp.type === "checkbox") {
      if (inp.checked) {
        sum += Number(inp.dataset.points) || 0;
      }
    } else {
      sum += Number(inp.value) || 0;
    }
  });
      document.getElementById("totalAchievement").innerText = sum;
    }

    function saveGame() {
      const data = {};
      inputs.forEach(inp => data[inp.dataset.section] = inp.value);
      data.total = document.getElementById("total").innerText;
      data.date = new Date().toLocaleString();

      let games = JSON.parse(localStorage.getItem("dorfromantik_games") || "[]");
      games.push(data);
      localStorage.setItem("dorfromantik_games", JSON.stringify(games));
      alert("Spiel gespeichert!");
    }

    function loadGames() {
      const games = JSON.parse(localStorage.getItem("dorfromantik_games") || "[]");
      if (games.length === 0) {
        alert("Keine gespeicherten Spiele gefunden.");
        return;
      }
      let msg = games.map((g,i)=>`${i+1}. ${g.date} = ${g.total} Punkte`).join("\n");
      alert("Gespeicherte Spiele:\n"+msg);
    }

    function clearScores() {
      allInput.forEach(inp => {
        if (inp.type === "checkbox") {
          inp.checked = false;
        } else {
          inp.value = "";
        }
      });
      updateTotal();
      updateTotalMission();
      updateTotalFlag();
      updateTotalAchievement();
    }

    // Update table after saving a game
    const origSaveGame = saveGame;
    window.saveGame = function() {
      origSaveGame();
      renderPlayedGames();
    };
  </script>
</body>
</html>
